<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - DreamCanvas</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <script>
        const backgrounds = [
            "{{ url_for('static', filename='images/background.webp') }}",
            "{{ url_for('static', filename='images/background2.webp') }}"
        ];
        document.addEventListener("DOMContentLoaded", function() {
            document.body.style.backgroundImage = `url(${backgrounds[Math.floor(Math.random() * backgrounds.length)]})`;
        });
    </script>
</head>
<body>
    <div class="container">
        <h1>Register for DreamCanvas</h1>
        
        <!-- 错误提示框，默认隐藏 -->
        <div id="error-message" class="error-message" style="display: none;"></div>

        <form id="register-form">
            <label for="username">Username</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
        
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
            <button type="submit">Register</button>
        </form>        
        <p>Already have an account? <a href="/">Login here</a></p>
    </div>

    <script>
        document.getElementById("register-form").addEventListener("submit", function(event) {
            event.preventDefault();
        
            const formData = {
                username: document.getElementById("username").value,
                password: document.getElementById("password").value
            };
        
            fetch("/register", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify(formData)
            })
            .then(response => response.json().then(data => ({ status: response.status, body: data })))
            .then(({ status, body }) => {
                console.log(body);
                if (status === 201) {
                    window.location.href = "/";
                } else if (status === 400) {
                    showError(body.error);
                } else {
                    showError("Unexpected error. Please try again.");
                }
            })
            .catch(error => {
                console.error("Error:", error);
                showError("Network error, please try again.");
            });
        });

        function showError(message) {
            const errorBox = document.getElementById("error-message");
            errorBox.textContent = message;
            errorBox.style.display = "block";
        }
    </script>
</body>
</html>
