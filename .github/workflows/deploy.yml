name: Deploy to Azure Container Instance

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  CONTAINER_NAME: auth-services
  RESOURCE_GROUP: DreamCanvas
  IMAGE_NAME: ghcr.io/lianyic/dreamcanvas-auth-service:latest
  DATABASE_URL: mysql+pymysql://adminuser:LeilaLily?!@dreamcanvas-user-db.mysql.database.azure.com/dream_user_db

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Repository
      uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      run: echo "${{ secrets.GIT_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

    - name: Build Docker Image
      run: docker build -t $IMAGE_NAME .

    - name: Push Docker Image to GHCR
      run: docker push $IMAGE_NAME

    - name: Azure Login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

- name: Deploy to Azure Container Instances
  run: |
    az container create \
      --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
      --name dreamcanvas-auth-service \
      --image ghcr.io/lianyic/dreamcanvas-auth-service:latest \
      --dns-name-label dreamcanvas-auth \
      --ports 5000 \
      --cpu 1 \
      --memory 1 \
      --os-type Linux \
      --environment-variables DATABASE_URL=${{ secrets.DATABASE_URL }}
